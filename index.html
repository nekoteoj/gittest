<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
  </head>
  <body>
    <h1>Test</h1>
    <p>Just for Test</p>
    <button onclick="count()">Click Me</button>
    <h3 id="cnt"></h3>
    <script>
      var cnt = 0;
      document.getElementById("cnt").innerHTML = cnt;  
      function count() {
        cnt++;
        document.getElementById("cnt").innerHTML = cnt;
      }
    </script>
  </body>
</html>
